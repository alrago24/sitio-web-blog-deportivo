    <div style="text-align: center;">
        <h1>Contactos</h1>
        <p>Comunicate con nosotros para interactuar sobre lo mejor del futbol</p>
        <img src="../imagenes/Contacto.jpg" width="40%" alt="Contacto">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.522048329405!2d-75.56066068981916!3d6.326325393636756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429cc26b6daff%3A0xf7397834e4db1edd!2sCentro%20comercial%20Parque%20Fabricato!5e0!3m2!1ses-419!2sco!4v1742048026858!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div style="text-align: center;">
        <h1>Formulario de contacto</h1>
        <form method="get">
            <label> Ingresa tu nombre:</label>
            <input name="Nombre" type="text" placeholder="Escribir en mayusculas"> <br>
            <label>Edad:</label>
            <input name="Edad" type="number" min="18" max="50"><br>
            <label>telefono o Celular:</label>
            <input name="Tel" type="tel"> <br>
            <label>Correo Electr√≥nico:</label>
            <input name="correo" type="email" required><br>
            <label>Fecha de Nacimiento</label>
            <input name="fecha" type="date" min="1975-12-31" max="2006-12-31"><br><br>
            <label>Selecciona tu Genero:</label> <br>
            <input type="radio" name="Genero" value="Hombre">Hombre
            <input type="radio" name="Genero" value="Mujer" >Mujer
            <input type="radio" name="Genero" value="Otro">Otro
            <input type="radio" name="Genero" value="No-sabe">No sabe / no responde <br><br>

            <label>Selecciona el medio de contacto:</label>
            <input type="checkbox" name="medio" value="Telefono">Telefono
            <input type="checkbox" name="medio" value="correo">Correo
            <input type="checkbox" name="medio" value="whatpsapp">WhatsApp
            <input type="checkbox" name="medio" value="mensaje">Mensaje de texto
            <br>
            <label>Selecciona una liga:</label> <br>
            <select name="liga">
                <option value="">Seleccionar</option>
                <option value="laliga">Laliga</option>
                <option value="premier">Premier League</option>
                <option value="UCL">Uefa Champions League</option>
            </select> <br>

            <label>Observacion:</label><br>
            <textarea name="Observacion"></textarea>
            <br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            <br><br><br><br><br>

        </form>
    </div>
